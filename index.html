<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Version Number Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browser, OS and Plugin version detection webapp">
    <meta name="author" content="Lee Kemp">

    <!-- Le styles -->
    <link href="assets/css/bootstrap/bootstrap.css" rel="stylesheet">
    <style>
    </style>

<body>

	<div class="container">
		<div class="page-header">
			<h1>Version Number Information</h1>
		</div>

		<div id="browserInfo"  >
			<h2>Browser</h2> 
			<table class="table table-striped" >
				<tr>
					<td class="span3" >Browser</td>
					<td id="browser" ></td>
				</tr>
				<tr>
					<td class="span3" >Browser Version</td>
					<td id="browserVersion" ></td>
				</tr>
				<tr>
					<td class="span3" >Height</td>
					<td id="browserHeight" ></td>
				</tr>
				<tr>
					<td class="span3" >Width</td>
					<td id="browserWidth" ></td>
				</tr>
			</table>
		</div>
		
		<div id="osInfo" >
			<h2>Operating System</h2>
			<table class="table table-striped" >
				<tr>
					<td class="span3" >Operating System</td>
					<td id="os" ></td>
				</tr>
			</table>
		</div>
		
		<div id="flashInfo">
			<h2>Flash</h2>
			<table class="table table-striped" >
				<tr>
					<td class="span3" >Flash Version</td>
					<td id="flashVersion" ></td>
				</tr>
			</table>
		</div>
		
		<div id="silverlightInfo" >
			<h2>Silverlight</h2>
			<table class="table table-striped" >
				<tr>
					<td class="span3" >Silverlight Version</td>
					<td id="silverlightVersion" ></td>
				</tr>
			</table>
		</div>
		<!-- 
		<h2>Quicktime</h2>
		<div id="quicktimeInfo" >
			Getting Quicktime version number information..
		</div>
		 -->
		
		<div id="httpRequestInfo" >
			<h2>HTTP Request</h2>
			<table class="table table-striped" >
				<tr>
					<td class="span3" >User Agent</td>
					<td id="userAgent" ></td>
				</tr>
				<tr>
					<td class="span3" >Request IP Address</td>
					<td id="requestIpAddress" ></td>
				</tr>
				<tr>
					<td class="span3" >Request Referrer</td>
					<td id="requestReferrer" ></td>
				</tr>
			</table>
		</div>
		
		<div id="deviceInfo" >
			<h2>Device</h2>
			<table class="table table-striped" >
				<tr>
					<td class="span3" >Color Depth</td>
					<td id="deviceColorDepth" ></td>
				</tr>
				<tr>
					<td class="span3" >Height</td>
					<td id="deviceHeight" ></td>
				</tr>
				<tr>
					<td class="span3" >Width</td>
					<td id="deviceWidth" ></td>
				</tr>
			</table>
		</div>
		<!--
		<h1>Upgrade Information</h1>
		-->
		<!-- Browser / OS version specific mesage, e.g. Linux & Chrome/FF "L33t Haxor", OSX and Safari "Fanboy Sonething" -->
		
	</div> <!-- /container -->

	<!-- javascript 
    ================================================== -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" ></script>
	<script src="assets/js/BrowserDetect.js" ></script>
	<script src="assets/js/flash_detect.js" ></script>
	<script src="assets/js/Silverlight.js" ></script>
	<script src="assets/js/silverlightversion.js" ></script>
	<script src="assets/js/VersionNumberInfo.js" ></script>

	<script>
		/*
		 *	Initialize 
		*/
		$(document).ready(function() {
			
			// Create the info object
			versionInfo = new VersionInfo();
			
			$("#browser").html(versionInfo.browser);
			$("#browserVersion").html(versionInfo.browserVersion);
			$("#browserHeight").html(versionInfo.browserHeight);
			$("#browserWidth").html(versionInfo.browserWidth);

			$("#os").html(versionInfo.os);

			$("#flashVersion").html(versionInfo.flashVersion);

			$("#silverlightVersion").html(versionInfo.silverlightVersion);

			$("#userAgent").html(versionInfo.userAgent);
			$("#requestIpAddress").html(versionInfo.requestIpAddress);
			$("#requestReferrer").html(versionInfo.requestReferrer);

			$("#deviceColorDepth").html(versionInfo.deviceColorDepth);
			$("#deviceHeight").html(versionInfo.deviceHeight);
			$("#deviceWidth").html(versionInfo.deviceWidth);

			// Populate Version Number Div's
			//$("#httpRequestInfo").html(generateDataTable(versionInfo.httpRequestInfo));
			//$("#browserInfo").html(generateDataTable(versionInfo.browserInfo));
			//$("#osInfo").html(generateDataTable(versionInfo.osInfo));
			//$("#deviceInfo").html(generateDataTable(versionInfo.deviceInfo));
			
			//displayFlashInfo($("#flashInfo"), versionInfo);
			//displaySilverlightInfo($("#silverlightInfo"), versionInfo);
		});
	</script>

 </body>
